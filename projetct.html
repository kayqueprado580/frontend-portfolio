<body>
    <!-- <div class="alert alert-danger">Error</div> -->

    <div class="container">
        <h3>Novo projeto</h3>
        <div class="card">
            <div class="card-body">

                <form action="/admin/projects/add" method="POST">
                    <div class="container">

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="name">Nome: </label>
                                <input class="form-control" type="text" id="name" name="name" placeholder="Nome Projeto">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="url">URL: </label>
                                <input class="form-control" type="text" id="url" name="url" placeholder="URL Projeto">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="description">Descrição: </label>
                                <input class="form-control" type="text" id="description" name="description" placeholder="Descrição Projeto">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="imgProject" class="form-label">Default file input example</label>
                                <input class="form-control" type="file" id="imgProject" name="imgProject">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-4 float-end text-center">Salvar</button>
                </form>
                </div>
            </div>
        </div>

</body>
